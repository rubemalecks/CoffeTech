<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeTech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="logo__coffee">CoffeeTech<img src="assets/logo_coffe.png" alt="logo" width="10%"></header>
    <nav></nav>
    <main class="main__formulario">
        <h2 class="main__cadastro__titulo">CADASTRO</h2>
        <form action="#" method="post" class="main__formulario__cadastro">
            <label for="nomesobrenome">Nome: </label>
            <input type="text" id="nomesobrenome" required placeholder="Nome Completo">

            <label for="rua">Rua: </label>
            <input type="text" id="ruacliente" required placeholder="Rua e NÃºmero">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidadecliente" required placeholder="Cidade">

            <label for="cep">CEP:</label>
            <input type="text" id="cepcliente" placeholder="XXXXX-XXX">

            <label for="email">Email: </label>
            <input type="email" id="emailcliente" required placeholder="cliente@dominio.com">
            <br>
      
            <label for="CGC">CPF/CNPJ:</label>
            <input type="text" id="cgc" required placeholder="111.111.111-10">
            <label for="senha">SENHA: </label>
            <input type="password" id="senhacliente" required placeholder="**********">
            <br>
            <button class="button__concluir__cadastro" type="submit"><a href="login.html">Concluir</a></button>
            <br>
            <button class="button__voltar" type="reset"><a href="index.html">Voltar</a></button>


        </form>
       
        
    </main>

    <footer></footer>
</body>

</html>
